<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tech-with-Ease - Simple Test</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .app {
        max-width: 600px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
      }
      .loading {
        font-size: 1.2rem;
        margin: 2rem 0;
      }
      .error {
        background: rgba(255, 0, 0, 0.2);
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
      }
      .success {
        background: rgba(0, 255, 0, 0.2);
        padding: 1rem;
        border-radius: 8px;
        margin: 1rem 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="app">
        <h1>ðŸš€ Tech-with-Ease</h1>
        <div class="loading">Loading Vue.js...</div>
        <div id="status">Initializing...</div>
      </div>
    </div>

    <!-- Vue 3 CDN for testing -->
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const { createApp, ref } = Vue;
      
      createApp({
        setup() {
          const message = ref('Vue.js is working!');
          const courses = ref([
            'Web Design Fundamentals',
            'Frontend Development', 
            'Fullstack Development',
            'Data Analytics'
          ]);
          
          return { message, courses };
        },
        template: `
          <div class="app">
            <h1>ðŸš€ Tech-with-Ease</h1>
            <div class="success">{{ message }}</div>
            <h2>Available Courses:</h2>
            <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
              <li v-for="course in courses" :key="course" style="margin: 0.5rem 0;">
                {{ course }}
              </li>
            </ul>
            <div style="margin-top: 2rem;">
              <p>âœ… Vue.js CDN: Working</p>
              <p>âœ… GitHub Pages: Working</p>
              <p>âœ… JavaScript: Working</p>
            </div>
          </div>
        `
      }).mount('#app');

      // Update status
      document.getElementById('status').innerHTML = 'âœ… Vue.js CDN loaded successfully!';
    </script>
  </body>
</html>
