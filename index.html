      body {

      .container {
        text-align: center;
        max-width: 800px;
        padding: 2rem;
      }
      h1 {
        font-size: 3rem;

      p {

  <body>
    <div id="app">
      <!-- Fallback content if Vue.js fails to load -->
      <div class="container">
        <h1>üöÄ Tech-with-Ease</h1>
        <p>Loading Vue.js Application...</p>
        <div class="vue-status">
          <p>If you see this message, Vue.js is loading or there's an issue.</p>
          <p>GitHub Pages Status: ‚úÖ Working</p>
        </div>
      </div>
    </div>
    
    <script>
      // Simple loading timeout
      setTimeout(() => {
        const app = document.getElementById('app');
        if (app.innerHTML.includes('Loading Vue.js')) {
          console.error('Vue.js failed to load after 5 seconds');
          app.innerHTML = `
            <div class="container">
              <h1>‚ö†Ô∏è Tech-with-Ease</h1>
              <p>Vue.js application failed to load.</p>
              <div class="vue-status">
                <p>Please check the browser console for errors.</p>
                <p><a href="test.html" style="color: white;">View Test Page</a></p>
              </div>
            </div>
          `;
        }
      }, 5000);
    </script>
  </body>
